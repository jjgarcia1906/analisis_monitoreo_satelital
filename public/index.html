<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 5px; color: #555; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #004494; }
        #message { text-align: center; margin-top: 20px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const messageElement = document.getElementById('message');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const username = usernameInput.value;
        const password = passwordInput.value;

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageElement.textContent = '¡Éxito! Redirigiendo...';
                messageElement.className = 'success';
                localStorage.setItem('username', username);

                // --- INICIO DE LA LÓGICA DE REDIRECCIÓN CORREGIDA ---
                setTimeout(() => {
                    if (data.role === 'admin' || data.role === 'usuario') {
                        // Si es admin o usuario, va al dashboard de edición
                        window.location.href = '/dashboard';
                    } else if (data.role === 'usuario_consulta') {
                        // Si es de consulta, va al nuevo dashboard
                        window.location.href = '/consulta';
                    } else {
                        // Caso de seguridad por si hay un rol desconocido
                        messageElement.textContent = 'Rol de usuario no reconocido.';
                        messageElement.className = 'error';
                    }
                }, 1000);
                // --- FIN DE LA LÓGICA DE REDIRECCIÓN ---

            } else {
                messageElement.textContent = data.message;
                messageElement.className = 'error';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            messageElement.textContent = 'Error de conexión con el servidor.';
            messageElement.className = 'error';
        });
    });
</script>
    </body>
</html>
